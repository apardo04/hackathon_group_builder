<template name='hackathon'>
    {{#if Template.subscriptionsReady}}
        <div class="container">
            {{#each hackathon}}
                <div style="width:35%">
                    <img src="{{img1}}" style="max-width:185px;float:left;"/>
                </div>
                <div style="width:65%;padding-left:10px;float:left;font-family:monospace;">
                    <h1 style="font-size:65px;">{{_id}}</h1>
                    <br>
                    <h2>{{dates}}</h2>
                </div>
                <div class="selectContainer">
                    <ul class="selectList">
                        <div class="listHeader" id="twoOptions">
                            <div class="listFilter selected" id="0">Groups (2+ Members)</div>
                            <div class="listFilter" id="1">Individuals</div>
                        </div>
                    </ul>
                    <ul class="selectList">
                        {{#if equals selectedFilter 0}}
                            <li class="listOption">
                                <button class='btn btn-default add'>+</button>
                                <div id="threadForm">
                                    How Many Members Do You Have So Far? <input type="text" id="members"><br>
                                    Description of your project: <input type="text" id="description"><br>
                                    Skills You're Looking For? <input type="text" id="skillsNeeded">
                                    <input type="hidden" id="isGroup" value="true">
                                </div>
                            </li>
                            {{#if posts.length}}
                                {{#each posts.reverse}}
                                    {{#if isGroup}}
                                        <li class="listOption">
                                            <div style="font-size:20px;">{{description}}</div><br>
                                            {{members}} Members<br>
                                            Looking for someone who can: {{skillsNeeded}}<br>
                                        </li>
                                    {{/if}}
                                {{/each}}
                            {{else}}
                                <div style="font-size:20px;">Be The First To Post!</div>
                            {{/if}}
                        {{/if}}
                        {{#if equals selectedFilter 1}}
                            <li class="listOption">
                                <button class='btn btn-default add'>+</button>
                                <div id="threadForm">
                                    Kind of Project You're Looking To Work On: <input type="text" id="description"><br>
                                    My Skills: <input type="text" id="skillsNeeded">
                                    <input type="hidden" id="isGroup" value="false">
                                </div>
                            </li>
                            {{#if posts.length}}
                                {{#each posts.reverse}}
                                    {{#unless isGroup}}
                                        <li class="listOption">
                                            <div style="font-size:20px;">{{description}}</div><br>
                                            {{members}} Members<br>
                                            Looking for someone who can: {{skillsNeeded}}<br>
                                        </li>
                                    {{/unless}}
                                {{/each}}
                            {{else}}
                                <div style="font-size:20px;">Be The First To Post!</div>
                            {{/if}}
                        {{/if}}
                    </ul>
                </div>
            {{/each}}
        </div>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>

<template name="message">
    <li>{{text}}</li>
</template>
